<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>BlackJack</title>
  </head>
  <body>
    <header class="titulo">
      <h1>BlackJack</h1>
    </header>
    <section class="contenedor-principal">
      <div class="botones">
        <button class="comenzar-juego btn-menu" id="comenzar-juego" title="Comenzar Juego">Comenzar Juego</button>
        <button class="pedir-carta btn-desactivado btn-menu" id="pedir-carta" title="Pedir Carta" disabled>Pedir carta</button>
        <button class="plantarse btn-desactivado btn-menu" id="plantarse" title="Plantarse" disabled>Plantarse</button>
        <button class="reiniciar btn-desactivado btn-menu" id="reiniciar-juego" title="Reiniciar Juego" disabled>Reiniciar</button>
      </div>

      <!-- CONTENEDOR PARA LOS MARCADORES DE LOS JUGADOORES -->
      <div class="marcador contenedor-activo" id ="marcador">
        <h4>Marcador</h4>
        <p id ="puntaje-jugador">Jugador: 0</p>
        <p id ="puntaje-computadora">Computadora: 0</p>
      </div>
              <!-- CONTENEDOR DE CARTAS - JUGADOR -->
      <div class="contenedor-jugadores contenedor-activo" id ="contenedor-jugador">
        <div class="jugador-persona">
          <h4 class="jugador" id = "jugador"></h4>
          <div class = "contenedor-cartas" id ="contenedor-cartas-jugador">
            <!-- CONTENEDOR DE CARTAS PARA EL JUGADOR -->
          </div>
        </div>
                <!-- CONTENEDOR DE CARTAS - COMPUTADORA -->
        <div class="jugador-computadora contenedor-activo" id ="contenedor-computadora">
          <h4 class="jugador" id="jugador-computadora" hidden>Computadora</h4>
          <div class="contenedor-cartas" id = "contenedor-cartas-computadora">
            <!-- CONTENEDOR DE CARTAS PARA LA COMPUTADORA -->
          </div>
        </div>
      </div>

      <!-- VENTANA DE INGRESO PARA EL NOMBRE DEL JUGADOR -->
      <div class="contenedor-ventana-ingreso" id="contenedor-ventana-ingreso">
        <div class="ventana-ingreso" id="ventana-ingreso">
          <h4 class="titulo-nombre-jugador">Bienvenido al casino Webjias</h4>
          <p class="parrafo-nombre-jugador">Por favor, ingrese su nombre</p>
          <form action="#">
            <input type="text" name="nombre" placeholder="Ingresa tu nombre"class="ingreso-nombre-jugador" id="ingreso-nombre-jugador">
            <p class="mensaje-error" id="mensaje-error">Se admiten desde 3 a 20 caracteres y solamente letras.</p>
          </form>
          <button class ="btn-confirmar" id="btn-confirmar" disabled>Confirmar</button>
        </div>
      </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="assets/js/app.js"></script>
    <!-- SWEET ALERT -->
<!--     <script src="assets/js/alertas.js"></script> -->
  </body>
</html>
